<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-02</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="simple1">
        <h2 v-text="message"></h2>
    </div>
    <div id="simple2">
        <h2 v-html="message"></h2>
    </div>
    <script type="text/javascript">
        var model = {
            message: '첫 번째 Vue.js 앱입니다.'
        };
        var simple1 = new Vue({
            el: '#simple1',
            data: model
        })
        var simple2 = new Vue({
            el: '#simple2',
            data: model
        })
    </script>
</body>

</html>
